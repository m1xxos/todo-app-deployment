apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whoami-http
  namespace: default
spec:
  parentRefs:
  - name: traefik
    sectionName: http
    kind: Gateway

  hostnames:
  - whoami.talos.m1xxos.me

  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /

    backendRefs:
    - name: whoami
      namespace: default
      port: 80

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-ingress
  namespace: traefik

spec:
  entryPoints:
  - web

  routes:
  - match: Host(`who.talos.m1xxos.me`)
    kind: Rule
    services:
    - name: whoami
      namespace: default
